<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Cartórios CRUD</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
<link rel="stylesheet" type="text/css" href="stylesSituacoes.css">
<script src="scriptSituacoes.js"></script>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
	fetch("menu.html")
	.then(response => response.text())
	.then(data => {
	    document.getElementById("menu").innerHTML = data;
	});
</script>
    
<body onload="carregarPaginaInicial()">

<div id="menu"></div>

<div class="w-100 p-3" style="background-color: silver">
	<label class="form-label">Selecione uma opção:</label><br>
	<input type="radio" name="opcao" id="opcaoCadastrar" value="cadastrar" onchange="mostrarCampos('cadastrar')"/>
	<label for="opcaoCadastrar" >Cadastrar situação</label><br>
	<input type="radio" name="opcao" id="opcaoPesquisarTodos" value="buscarTodos" onchange="mostrarCampos('pesquisarTodos')" />
	<label for="opcaoPesquisarTodos" >Pesquisar situações</label><br>
	<input type="radio" name="opcao" id="opcaoPorId" value="buscarUm" onchange="mostrarCampos('pesquisarPorId')" />
	<label for="opcaoPorId" >Pesquisar situação por ID</label>
</div>

<div class="imagemFundo">
	<div class="w-100 p-3" >
		<form action="" id="formCadastroCartorio">
			<div class="mb-3">
			  <label for="id" class="form-label">ID:</label>
			  <input type="text" class="form-control" id="id" style="width: 300px;">
			</div>
			<div class="mb-3">	
			<label for="situacao" class="form-label">Situação:</label>
			<input type="text" class="form-control" id="situacao" style="width: 300px;">
			</div>
			<div class="mb-3">	
			<label for="observacao" class="form-label">Observação:</label>
			<input type="text" class="form-control" id="observacao" style="width: 300px;">
			</div>
		</form>
	</div>
	
	<div class="w-100 p-3" style="background-color: silver">
		<button type="button" id="cadastrarBtn" onclick="cadastrarSituacao()" class="btn btn-secondary">Cadastrar</button>
		<button type="button" id="pesquisarTodosBtn" onclick="pesquisarSituacoes()" class="btn btn-secondary" hidden="true">Pesquisar todos</button>
		<button type="button" id="pesquisarIdBtn" onclick="pesquisarSituacaoPorId()" class="btn btn-secondary" hidden="true">Pesquisar por ID</button>
		<button type="button" id="salvarEdicaoBtn" onclick="salvarEdicao()" class="btn btn-secondary" hidden="true">Salvar</button>
	</div>
	
	<div class="w-100 p-3" style="background-color: silver">
		<table id="gridResultado" hidden="true" class="tabela-padrao">
			<thead>
				<tr>
					<th colspan=3>RESULTADO</th>
					<th></th>
					<th></th>
				</tr>
				<tr>
					<th>ID</th>
					<th>Nome da situação</th>
					<th>Observação</th>
					<th></th>
					<th></th>
			    </tr>
		    </thead>
		    <tbody>
		    
			</tbody>
		</table>
	</div>
</div>
    
</body>
</html>
